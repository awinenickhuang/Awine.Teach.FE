<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="teacherclassrecord-search-form" lay-filter="teacherclassrecord-search-form" style="padding:15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择课程</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-course-search" name="CourseId" lay-verify="" lay-filter="course-search-filter" placeholder="请选择课程"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择班级</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-class-search" name="ClassId" placeholder="请选择班级"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择教师</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-teacher-search" name="TeacherId" placeholder="请选择教师"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-block">
            <input type="text" id="input-laydate-select" placeholder="请选择上课时间" autocomplete="off" class="layui-input" readonly maxlength="32">
            <input type="hidden" id="statr-time" name="StartTime" />
            <input type="hidden" id="end-time" name="EndTime" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课节类型</label>
        <div class="layui-input-block">
            <select id="sel-schedule-identification-search" name="ScheduleIdentification" lay-verify="required|select">
                <option value="0">请选择课节类型</option>
                <option value=1>正常课节</option>
                <option value=2>试听课节</option>
                <option value=3>补课课节</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="teacherclassrecord-search-submit"><i class="layui-icon layui-icon-ok"></i>立即搜索</button>
    </div>
</form>
