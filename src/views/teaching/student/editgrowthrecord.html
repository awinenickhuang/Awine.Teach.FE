<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="growthrecord-edit-form" lay-filter="growthrecord-edit-form-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block ">
            <script type="text/html" template>
                <input type="text" id="topics" name="Topics" value="{{ d.params.topics || '' }}" lay-verify="required|normallength" maxlength="32" autocomplete="off" placeholder="" class="layui-input">
                <input type="hidden" id="id" name="Id" value="{{ d.params.id || '' }}" />
            </script>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" id="onlineEditor" name="Contents"></textarea>
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="growthrecord-edit-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
    </div>
</form>
