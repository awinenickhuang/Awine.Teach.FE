<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<style>
    .singinsummary {
        color: #d01212;
        font-size: 14px;
        font-weight: bold;
    }

    .layui-card-body {
        padding: 15px;
    }

        .layui-card-body .layui-table {
            margin: 0;
        }

    .layui-layer-page .layui-layer-content {
        background-color: #F2F2F2;
    }
</style>
<div style="padding: 15px;">
    <div class="layui-row layui-col-space15" style="margin-bottom:45px;">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">课节信息</div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <form class="" id="complete-all-students-signin-form" lay-filter="complete-all-students-signin-form-filter">
                            <script type="text/html" template>

                                <div class="layui-col-xs12">
                                    <strong>授课课程：</strong><span style="color:#01AAED;">{{ d.params.courseName || '' }}</span>&nbsp;&nbsp;
                                    <strong>授课班级：</strong><span style="color:#01AAED;">{{ d.params.classesName || '' }}</span>&nbsp;&nbsp;
                                    <strong>授课老师：</strong><span style="color:#01AAED;">{{ d.params.teacherName || '' }}</span>&nbsp;&nbsp;
                                    <strong>授课教室：</strong><span style="color:#01AAED;">{{ d.params.classRoom || '' }}</span>&nbsp;&nbsp;
                                    <strong>课节状态：</strong>
                                    {{#  if(d.params.classStatus === 1){ }}
                                    <span style="color:#FFB800;">待上课</span>
                                    {{#  }else{ }}
                                    <span style="color:#FF5722;">已结课</span>
                                    {{#  } }}&nbsp;&nbsp;
                                    <strong>扣减课时设置：</strong>出勤 1（课时）  缺勤 0（课时）  请假 0（课时）&nbsp;&nbsp;
                                    <strong>点名情况：</strong>出勤 <span class="singinsummary" id="actualAttendanceStudents"></span>（人）  缺勤 <span class="singinsummary" id="actualAbsenceStudents"></span>（人）  请假 <span class="singinsummary" id="actualleaveStudents"></span>（人）
                                </div>

                            </script>
                            <div class="layui-col-xs12" style="text-align:right;">
                                <button class="layui-btn layui-btn-danger layui-btn-xs" type="button" lay-submit lay-filter="complete-all-students-signin-form-submit"><i class="layui-icon layui-icon-find-fill"></i>完成点名</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">正式学生</div>
                <div class="layui-card-body">
                    <table class="layui-table" id="classtime-student-table" lay-filter="classtime-student-table"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">试听学生</div>
                <div class="layui-card-body">
                    <table class="layui-table" id="listen-student-table" lay-filter="listen-student-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
