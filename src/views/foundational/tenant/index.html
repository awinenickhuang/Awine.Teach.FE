<title>机构管理</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<style>
    .layadmin-caller .caller-contar .caller-img {
        width: 80px;
        height: 80px;
        min-width: 80px;
        min-height: 80px;
        max-width: 80px;
        max-height: 80px;
    }
</style>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>机构管理</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layadmin-caller">
        <div class="layui-tab layui-tab-brief" lay-filter="tenant-tab-filter">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="0"><i class="layui-icon layui-icon-home"></i> 我的机构</li>
                <li lay-id="1"><i class="layui-icon layui-icon-menu-fill"></i> 参数信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="caller-contar" id="tenanttemplateview">
                        <!--机构信息展示区-->
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="caller-contar" id="tenantsettingstemplateview">
                        <!--机构设置信息展示区-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tenanttemplate">
    <div class="caller-contar">
        <div class="caller-item">
            <div class="caller-main caller-fr">
                <img src="{{ layui.setter.base }}style/res/template/tenant_default_logo.png" alt="" class="caller-img">
            </div>
            <div class="caller-main caller-fl">
                <p><i class="layui-icon layui-icon-home"></i>&nbsp;&nbsp;<strong style="color:#01AAED;">{{d.name}}</strong></p>
                <p><i class="layui-icon layui-icon-tips"></i>&nbsp;&nbsp;行业细分：{{d.industryName}}</p>
                <p>
                    <i class="layui-icon layui-icon-vercode"></i>&nbsp;&nbsp;付费类型：
                    {{#  if(d.classiFication===1){ }}
                    免费
                    {{#  }else if(d.classiFication===2){ }}
                    试用
                    {{#  } if(d.classiFication===3){}}
                    付费（VIP）
                    {{#  } }}
                </p>
                <p>
                    <i class="layui-icon layui-icon-password"></i>&nbsp;&nbsp;机构状态：
                    {{#  if(d.status===1){ }}
                    正常
                    {{#  }else if(d.status===2){ }}
                    锁定（异常）
                    {{#  } if(d.status===3){}}
                    锁定（过期）
                    {{#  } }}
                </p>
                <p><i class="layui-icon layui-icon-user"></i>&nbsp;&nbsp;联系方式：{{d.contacts}}&nbsp;&nbsp;{{d.contactsPhone}}</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;入驻时间：{{d.createTime}}</p>
                <p class="caller-adds"><i class="layui-icon layui-icon-location"></i>{{d.provinceName}}{{d.cityName}}{{d.districtName}}{{d.address}}</p>
            </div>
            <div style="clear:both; text-align:center;">
                <button class="layui-btn layui-btn-sm btn-tenant-edit" id="{{d.id}}">
                    <i class="layui-icon layui-icon-edit"></i>
                    更新机构信息
                </button>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="tenantsettingstemplate">
    <div class="caller-contar">
        <div class="caller-item">
            <div class="caller-main caller-fr">
                <img src="{{ layui.setter.base }}style/res/template/tenant_default_logo.png" alt="" class="caller-img">
            </div>
            <div class="caller-main caller-fl">
                <p><i class="layui-icon layui-icon-home"></i>&nbsp;&nbsp;<strong style="color:#01AAED;">最大分支机构数量：{{d.maxNumberOfBranch}}</strong>（个）</p>
                <p><i class="layui-icon layui-icon-tips"></i>&nbsp;&nbsp;最大部门数量：{{d.maxNumberOfDepartments}}（个）</p>
                <p><i class="layui-icon layui-icon-user"></i>&nbsp;&nbsp;最大角色数量：{{d.maxNumberOfRoles}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大用户数量：{{d.maxNumberOfUser}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大课程数量：{{d.maxNumberOfCourse}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大班级数量：{{d.maxNumberOfClass}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大教室数量：{{d.maxNumberOfClassRoom}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大学生数量：{{d.maxNumberOfStudent}}（个）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;最大存储空间：{{d.maxStorageSpace}}（GB）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;可用存储空间：{{d.availableStorageSpace}}（GB）</p>
                <p><i class="layui-icon layui-icon-time"></i>&nbsp;&nbsp;已用存储空间：{{d.usedStorageSpace}}（GB）</p>
            </div>
        </div>
    </div>
</script>
<script>
    layui.use('tenant', layui.factory('tenant')).use(['tenant'], function () {
    });
</script>
