<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="branches-edit-form" lay-filter="branches-edit-form-filter" style="padding:15px;">
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-form-item">
                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-block">
                    <script type="text/html" template>
                        <input type="text" name="Name" value="{{ d.params.name || '' }}" readonly="readonly" lay-verify="required|normallength" placeholder="" maxlength="32" autocomplete="off" class="layui-input">
                        <input type="hidden" name="Id" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
                    </script>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构数量</label>
                <div class="layui-input-block">
                    <script type="text/html" template>
                        <input type="text" name="NumberOfBranches" value="{{ d.params.numberOfBranches || '' }}" maxlength="16" placeholder="" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </script>
                </div>
            </div>
        </div>
        <div class="layui-form-item content-center">
            <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="branches-edit-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
        </div>
    </div>
</form>
