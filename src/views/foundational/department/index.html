<title>部门管理</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>部门管理</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto layui-row layui-col-space10" lay-filter="department-search-form">
            <div class="layui-col-md3">
                <select class="sel" id="organization-search-sel" name="OrganizationId" lay-verify="" lay-filter="" placeholder="请选择机构"></select>
            </div>
        </div>
        <div class="layui-card-body">
            <script type="text/html" id="department-toolbar">
                <div class="layui-btn-container">
                    <a class="layui-btn layui-btn-sm" lay-submit lay-filter="department-search"><i class="layui-icon layui-icon-refresh"></i>搜索</a>
                    <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-addition"></i>添加</a>
                </div>
            </script>
            <table class="layui-table" id="department-table" lay-filter="department-table"></table>
        </div>
    </div>
</div>
<script>
    layui.use('department', layui.factory('department')).use(['department'], function () {
    });
</script>
