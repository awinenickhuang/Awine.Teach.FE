<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form layui-card-header layuiadmin-card-header-auto layui-row" id="organization-edit-form" lay-filter="organization-edit-form">
    <div class="layui-form-item">
        <label class="layui-form-label">到期时间</label>
        <div class="layui-input-block ">
            <script type="text/html" template>
                <input type="text" id="vipExpirationTime" name="VIPExpirationTime" value="{{ d.params.vipExpirationTime || '' }}" class="layui-input" readonly placeholder="yyyy-MM-dd">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">机构名称</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="Name" value="{{ d.params.name || '' }}" readonly="readonly" lay-verify="required|normallength" placeholder="" maxlength="32" autocomplete="off" class="layui-input">
                <input type="hidden" name="Id" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="Contacts" value="{{ d.params.contacts || '' }}" maxlength="6" placeholder="" lay-verify="required|chineselength" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="ContactsPhone" value="{{ d.params.contactsPhone || '' }}" maxlength="16" placeholder="" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="Address" value="{{ d.params.address || '' }}" maxlength="32" placeholder="" lay-verify="required|normallength" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择省份</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-province-edit-code" name="ProvinceId" lay-verify="required|select" lay-filter="provincefilter"></select>
            <input type="hidden" id="province-edit-name" name="ProvinceName" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择城市</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-city-edit-code" name="CityId" lay-verify="required|select" lay-filter="cityfilter"></select>
            <input type="hidden" id="city-edit-name" name="CityName" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择地区</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-district-edit-code" name="DistrictId" lay-verify="required|select" lay-filter="districtfilter"></select>
            <input type="hidden" id="district-edit-name" name="DistrictName" lay-verify="" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lines">业务类型</label>
        <div class="layui-input-block">
            <select class="sel" id="sel-industry-list" name="IndustryId" lay-verify="required|select" lay-filter=""></select>
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="organization-edit-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
    </div>
</form>
