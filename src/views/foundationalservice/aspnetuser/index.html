<title>用户管理</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户管理</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto layui-row layui-col-space10" lay-filter="consultrecord-search-filter">
            <div class="layui-col-md3">
                <select class="sel" id="organization-search-sel" name="OrganizationId" lay-verify="" lay-filter="organization-search-filter" placeholder="请选择机构"></select>
            </div>
            <div class="layui-col-md3">
                <select class="sel" id="department-search-sel" name="DepartmentId" lay-verify="" lay-filter="" placeholder="请选择角色"></select>
            </div>
            <div class="layui-col-md3">
                <select class="sel" id="aspnetRole-search-sel" name="RoleId" lay-verify="" lay-filter="" placeholder="请选择角色"></select>
            </div>
            <div class="layui-col-md3">
                <input type="text" name="name" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" id="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-card-body">
            <script type="text/html" id="userprofile-toolbar">
                <div class="layui-btn-container">
                    <a class="layui-btn layui-btn-sm" lay-submit lay-filter="userprofile-search"><i class="layui-icon layui-icon-refresh"></i>搜索</a>
                    <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-addition"></i>添加</a>
                </div>
            </script>
            <table class="layui-table" id="userprofile-table" lay-filter="userprofile-table"></table>
        </div>
    </div>
</div>
<script>
    layui.use('aspnetuser', layui.factory('aspnetuser')).use(['admin', 'aspnetuser', 'table', 'common', 'setter', 'layer', 'laydate', 'upload'], function () {

    });
</script>
