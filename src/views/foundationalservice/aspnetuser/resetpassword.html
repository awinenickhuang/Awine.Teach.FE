<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>
<form class="layui-form" id="user-reset-password-form" lay-filter="user-reset-password-form-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" id="userName" name="UserName" value="{{ d.params.userName || '' }}" readonly="readonly" lay-verify="required|normallength" maxlength="20" autocomplete="off" placeholder="" class="layui-input">
                <input type="hidden" name="Id" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block ">
            <script type="text/html" template>
                <input type="text" id="account" name="Account" value="{{ d.params.account || '' }}" readonly="readonly" lay-verify="required|normallength" maxlength="20" autocomplete="off" placeholder="" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block ">
            <script type="text/html" template>
                <input type="password" id="password" name="Password" value="" lay-verify="required|password" maxlength="20" autocomplete="off" placeholder="" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="user-reset-password-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
    </div>
</form>
