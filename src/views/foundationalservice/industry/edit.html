<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="industry-edit-form" lay-filter="industry-edit-form">
    <div class="layui-form-item">
        <div class="layui-row layui-col-space15">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <script type="text/html" template>
                        <input type="text" name="Name" value="{{ d.params.name || '' }}" lay-verify="required|normallength" placeholder="" maxlength="30" autocomplete="off" class="layui-input">
                        <input type="hidden" name="Id" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
                    </script>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="text" name="DescText" value="{{ d.params.descText || '' }}" maxlength="30" placeholder="" lay-verify="required" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="text" name="DisplayOrder" value="{{ d.params.displayOrder || '' }}" maxlength="10" placeholder="" lay-verify="required|number" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
        <div class="layui-form-item content-center">
            <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="industry-edit-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
        </div>
    </div>
</form>
