<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form" id="classroom-add-form" lay-filter="classroom-add-form">
    <div class="layui-form-item">
        <label class="layui-form-label">教室名称</label>
        <div class="layui-input-block ">
            <input type="text" id="name" name="Name" lay-verify="required|normallength" maxlength="16" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <input type="text" id="noteContent" name="NoteContent" lay-verify="required|normallength" maxlength="32" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">显示顺序</label>
        <div class="layui-input-block">
            <input type="text" id="displayOrder" name="DisplayOrder" lay-verify="required|number" maxlength="3" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item content-center">
        <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="classroom-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
    </div>
</form>
