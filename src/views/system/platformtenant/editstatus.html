<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/template.css?v={{ layui.admin.v }}-1" media="all">
</script>

<form class="layui-form layui-form-pane" id="editstatus-edit-form" lay-filter="editstatus-edit-form-filter" style="padding:15px;">
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-form-item">
                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-block">
                    <script type="text/html" template>
                        <input type="text" name="Name" value="{{ d.params.name || '' }}" readonly="readonly" lay-verify="required|normallength" placeholder="" maxlength="32" autocomplete="off" class="layui-input">
                        <input type="hidden" name="Id" value="{{ d.params.id || '' }}" lay-verify="required" class="layui-input">
                    </script>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label lines">机构状态</label>
                <div class="layui-input-block">
                    <select id="sel-editstatus-list" name="Status" lay-verify="required|select">
                        <option value="">请选择</option>
                        <option value=1>正常（开放）</option>
                        <option value=2>锁定（异常）</option>
                        <option value=3>锁定（过期）</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item content-center">
            <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter="editstatus-edit-form-submit"><i class="layui-icon layui-icon-ok"></i>立即提交</button>
        </div>
    </div>
</form>
